<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/basic.xhtml">
	<ui:define name="full_content">
		<h:form>
			<h2>Variable Types</h2>
			<p:dataTable id="variableList" var="variable" value="#{variableTypeBean.variableTypeList}" style="margin-bottom:20px">       		       	
				<p:column headerText="Id" style="text-align:center;" width="3%">
					<h:outputText value="#{variable.id}" />
				</p:column>
				
				<p:column headerText="Name">
					<h:outputText value="#{variable.name}" />
				</p:column>
				
				<p:column headerText="Base Unit" style="text-align:center;">
					<h:outputText value="#{variable.baseUnit}" />
				</p:column>
				
				<p:column headerText="Symbol" style="text-align:center;">
					<h:outputText value="#{variable.symbol}" />
				</p:column>
		
				<p:column headerText="International Standart"  >
					<h:outputText value="#{variable.internationalStandard}" />
				</p:column>
			</p:dataTable>				    		    		    
    	</h:form>
	</ui:define>
</ui:composition>
</html>
